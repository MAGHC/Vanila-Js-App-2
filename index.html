<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <h2>Vanila-js D-day app</h2>
    <h3>현재시각</h3>
    <p class="nowDate"></p>
    <section class="userChoose__input">
      <form>
        <h4>원하시는 날짜를 양식에 맞게 입력해 주세요</h4>
        <span>ex)yyyy-mm-dd</span>
        <input type="datetime" placeholder="yyyy-mm-dd" />
        <button type="submit">제출</button>
      </form>
    </section>
    <section>
      <div>
        <h4>D-DAY!</h4>
        <p class="answerDate"></p>
        <p class="answerDateDay"></p>
      </div>
    </section>
  </body>
